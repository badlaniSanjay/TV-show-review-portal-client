  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let show of showIndexCarousel">
        <img src="{{show.image.medium}}" class="d-block w-100" alt="...">
      </div>
    </div>

<div>
  <span
    *ngFor="let show of showIndex"
    class="col-lg-3 col-md-5 col-sm-6 ">
      <div class="card-deck mt-3 ml-3" >
        <a routerLink="/details/{{show.id}}">
           <div class="card border-secondary">
            <img
              *ngIf="show.image == null"
              class="card-img-top"
              src="{{this.noPreviewImage}}">

            <img
              *ngIf="show.image != null"
              class="card-img-top"
              src="{{show.image.medium}}">

            <div class="card-body text-success">
              <h5 class="card-title">{{show.name}}</h5>

              <div class="card-footer">
                <small class="text-info">Language:  {{show.language}}</small>
                <br>
                <small class="text-info">Last updated: {{show.updated | date: 'longDate' }}</small>
              </div>
            </div>
          </div>
       </a>
      </div>
    </span>

</div>
