<div class="container">

  <div class="row my-5">

    <span class="col-4 col-sm-4">
      <button
        (click)="previousPage()"
        [disabled]="pageNo == 0"
        class="btn btn-dark float-left">
        <i class="fa fa-backward"></i>
        Previous</button>
    </span>

    <span class="col-5 col-sm-4">
      <button
        class="btn btn-primary btn-block"
        routerLink="/search">Search by keywords</button>
    </span>

    <span class="col-3 col-sm-4">
      <button
        (click)="nextPage()"
        class="btn btn-dark float-right">
        Next
              <i class="fa fa-forward"></i>
      </button>
    </span>
  </div>

  <div *ngFor="let show of showIndex">
    <div class="list-group">
      <a class="list-group-item list-group-item-action my-1"
         routerLink="/details/{{show.id}}">
        <app-show-tile [show]="show"></app-show-tile>
      </a>
    </div>

  </div>


</div>
