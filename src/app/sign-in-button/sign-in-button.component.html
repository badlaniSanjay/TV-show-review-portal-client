<div class="container-fluid">

  <div
    *ngIf="loggedInUser != undefined"
    class="dropdown">
    <button
      aria-expanded="false" aria-haspopup="true"
      class="btn btn-light dropdown-toggle"
      data-toggle="dropdown"
      id="dropdownMenuButton" type="button">
      Welcome, {{loggedInUser.firstName}}
    </button>

    <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
      <a class="dropdown-item pointerOnHover" routerLink="/profile/{{loggedInUser.id}}">My Profile</a>
      <a *ngIf="loggedInUser.role == 'STUDENT'" class="dropdown-item pointerOnHover" routerLink="/enroll">Enroll under faculty</a>
      <a *ngIf="loggedInUser.role == 'FACULTY'" class="dropdown-item pointerOnHover" routerLink="/viewPupils">View my pupils</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item pointerOnHover"   (click)="logout()">Logout</a>
    </div>
  </div>

<!--  <button *ngIf="loggedInUser!= undefined" class="btn btn-danger" (click)="logout()">Logout</button>-->


  <button *ngIf="loggedInUser === undefined || loggedInUser === null"
          class="btn btn-warning float-right"
          routerLink="/login">Sign In
  </button>
</div>
