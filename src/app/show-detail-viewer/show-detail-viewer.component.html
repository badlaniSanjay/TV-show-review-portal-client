<div class="container" *ngIf="showDetails != undefined">

  <div class="row">
    <div class="col-12 float-right my-3">
      <a routerLink="../../">
        <i class="fa fa-arrow-left"></i>
        Back
      </a>
    </div>
  </div>
  <br>
  <h1 class="mt-5">
    {{showDetails.name}}
  </h1>
  <br>

  <div *ngIf="showDetails.genres != undefined && showDetails.genres.length >= 1">
  <span *ngFor="let genre of showDetails.genres" class = "font-size-large">
      <app-show-genres [genre]="genre"></app-show-genres>
    </span>
  </div>

  <div *ngIf="shouldShowDetails == true" class="row bg-light">

    <div class="col-md-4 col-sm-5 mb-3">
      <br>
      <img *ngIf="showDetails.image != undefined" src="{{showDetails.image.medium}}">
      <img class="h-75 w-50" *ngIf="showDetails.image == undefined" src='/assets/images/No_Image_Available.jpg'>
    </div>
    <div class="col-md-8 col-sm-7 px-3 font-size-large">
      <br>
      <dl class="row">
        <dt *ngIf="showDetails.language" class="col-6 ">Language</dt>
        <dd *ngIf="showDetails.language" class="col-6">{{showDetails.language}}</dd>
        <dt *ngIf="showDetails.type" class="col-6">Type</dt>
        <dd *ngIf="showDetails.type" class="col-6">{{showDetails.type}}</dd>
        <dt *ngIf="showDetails.runtime" class="col-6">Runtime of episode</dt>
        <dd *ngIf="showDetails.runtime" class="col-6">{{showDetails.runtime}} minutes</dd>
        <dt *ngIf="showDetails.premiered" class="col-6">Premiere date</dt>
        <dd *ngIf="showDetails.premiered" class="col-6">{{showDetails.premiered}}</dd>
        <dt *ngIf="showDetails.status" class="col-6">Status</dt>
        <dd *ngIf="showDetails.status" class="col-6">
          <span
            [ngClass]="{'badge-danger': showDetails.status == 'Ended',
            'badge-secondary': showDetails.status == 'To Be Determined',
            'badge-warning': showDetails.status == 'In Development',
            'badge-success': showDetails.status == 'Running'}"
            class="badge" >
          {{showDetails.status}}
        </span>
        </dd>
      </dl>

    </div>
    <br>
    <button
      routerLink="/details/{{showDetails.id}}/episodes"
      class="btn btn-block btn-primary">
      See Episodes List
    </button>
  </div>
  <br>
  <div class="my-3" *ngIf="shouldShowDetails == true">
    <h4>Summary:</h4>
    <div
      [innerHTML]="showDetails.summary" *ngIf="showDetails.summary != ''">
      {{showDetails.summary}}
    </div>
    <div *ngIf="showDetails.summary == ''">
      <p>No summary found</p>
    </div>

  </div>

</div>
