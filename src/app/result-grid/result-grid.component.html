<div class="row" *ngIf="searchResults">
  <div *ngIf="query != undefined && query != '' && searchResults != undefined  && searchResults.length == 0 "> No Results found. Please update your search
    criteria.
  </div>
  <div *ngIf="searchResults != undefined && searchResults.length != 0" class="row">

    <span
      *ngFor="let result of searchResults"
      class="col-lg-3 col-md-5 col-sm-6 ">
      <div class="card-deck m-3" (click) = "getDetails(result)">
<!--        <a routerLink="search/{{keyword}}/details/{{result.show.id}}">-->
          <div class="card border-secondary">
            <img
              *ngIf="result.show.image == null"
              class="card-img-top"
              src="{{this.noPreviewImage}}">

            <img
              *ngIf="result.show.image != null"
              class="card-img-top"
              src="{{result.show.image.medium}}">

            <div class="card-body text-secondary">
              <h5 class="card-title">{{result.show.name}}</h5>

              <div class="card-footer">
                <small class="text-muted">Last updated: {{result.show.updated | date: 'medium' }}</small>
              </div>
            </div>
          </div>
<!--        </a>-->
      </div>
    </span>
  </div>
