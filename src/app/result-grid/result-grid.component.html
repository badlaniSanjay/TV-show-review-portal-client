<div class="container">

  <div class="row">
    <div class="col-12 float-right my-3">
      <a
         routerLink="../../">
        <i class="fa fa-arrow-left"></i>
        Back
      </a>
    </div>
  </div>
  <br>
  <div class="py-4">
    <app-search-show></app-search-show>
  </div>

  <div class="row">

    <div
      *ngIf="query != undefined  && searchResults != undefined  && searchResults.length == 0"
      class="container d-flex justify-content-center">
    <span
      *ngIf="searchResults != undefined  && searchResults.length == 0 "
      class="alert alert-danger">
        No Results found. <i class="fa fa-frown"></i>
        Please update your search criteria.
    </span>

    </div>

    <div *ngIf="searchResults != undefined && searchResults.length != 0"
         class="row container-fluid">


      <div class="col-11 ml-5 alert alert-success">
        Showing {{searchResults.length}} results
        <i class="fa fa-smile"></i>
      </div>

      <span
        *ngFor="let result of searchResults"
        class="col-lg-3 col-md-5 col-sm-6 ">
      <div class="card-deck mt-3 ml-3" >
        <a routerLink="/search/{{query}}/details/{{result.show.id}}">
           <div class="card border-secondary">
            <img
              *ngIf="result.show.image == null"
              class="card-img-top"
              src="{{this.noPreviewImage}}">

            <img
              *ngIf="result.show.image != null"
              class="card-img-top"
              src="{{result.show.image.medium}}">

            <div class="card-body text-success">
              <h5 class="card-title">{{result.show.name}}</h5>

              <div class="card-footer">
                <small class="text-info">Language:  {{result.show.language}}</small>
                <br>
                <small class="text-info">Last updated: {{result.show.updated | date: 'longDate' }}</small>
              </div>
            </div>
          </div>
       </a>
      </div>
    </span>
    </div>
</div>
</div>
