<h6 *ngIf="searchResults.length != 0">Results</h6>
<div class="row">
    <span
      *ngFor="let result of searchResults"
      class="col-md-2 col-sm-3 m-2">
      <div class="card-deck">
        <a routerLink="/details/{{result.show.id}}">
          <div class="card h-100">
            <img
            *ngIf="result.show.image == null"
            class="card-img-top"
            src="{{this.noPreviewImage}}">

            <img
            *ngIf="result.show.image != null"
            class="card-img-top"
            src="{{result.show.image.medium}}">

            <div class="card-body text-secondary">
              <h5 class="card-title">{{result.show.name}}</h5>

              <div class="card-footer">
                <small class="text-muted">Last updated: {{result.show.updated | date: 'medium' }}</small>
              </div>
            </div>
          </div>
        </a>
      </div>
    </span>
</div>
