<div class="container mt-5">
  <h1>Register</h1>
  <form action="">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="usernameFld">
        Username: </label>
      <div class="col-sm-6">
        <input class="form-control" id="usernameFld" placeholder="Alice" type="text"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="passwordFld">
        Password: </label>
      <div class="col-sm-6">
        <input class="form-control" id="passwordFld" placeholder="123qwe#$%" type="password"/>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="verifyPasswordFld">
        Verify Password: </label>
      <div class="col-sm-6">
        <input class="form-control" id="verifyPasswordFld" placeholder="123qwe#$%" type="password"/>
      </div>
    </div>

    <div class="form-group row">
      <label
        class="col-form-label col-sm-2"
        for="roleSelect">Role:</label>
      <div class="col-sm-6">
        <select
          class="form-control"
          id="roleSelect">
          <option selected>Select a role</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2"></label>
      <div class="col-sm-6">
        <a class="btn btn-primary btn-block"
           href="../profile/profile.template.client.html" id="registerBtn">Register</a>

        <span class="float-right"><a routerLink="/login">Go back to Login</a></span>
      </div>
    </div>


  </form>
</div>
